 <a-entity movement-controls kinematic-body>

<a-scene

 -->

 <a-entity environment="active: true; skyType: gradient; skyColor: #fb2566; horizonColor: #cfe0af; lightPosition: 1 4 1s; fog: 0.6; flatShading: true;  groundYScale: 3.5699999999999994;  groundColor: #b7f6f7; groundColor2: #f0cd89; dressing: stones; dressingAmount: 50;  dressingScale: 1.9; dressingOnPlayArea: 0.02;  shadowSize: 10.52; preset: yavapai" 
 animation__cielo="property:environment.skyColor; to: #fa8b0c; dur: 8000; easing: linear; loop: true; dir: alternate"></a-entity>
